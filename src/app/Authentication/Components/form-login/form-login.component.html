<form [formGroup]="form" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-blue-900 mb-2">Correo electrónico</label>
      <input
        formControlName="email"
        [class.is-invalid]="emailValidate"
        type="email"
        id="email"
        class="w-full p-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="name@domain.com"
        required
      />
      <small
        *ngIf="emailValidate"
        class = "text-red-500 font-medium-sm">
        ingrese un correo electrónico válido
      </small>
    </div>
    <div class="mb-5">
      <label for="password" class="block text-sm font-medium text-blue-900 mb-2">Contraseña</label>
      <input
        type="password"
        formControlName = "password"
        [class.is-invalid]="passwordValidate"
        id="password"
        class="w-full p-3 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="********"
        required
      />
      <small
        *ngIf="passwordValidate"
        class = "text-red-500 font-medium-sm">
        La contraseña debe tener al menos 6 caracteres
      ></small>
    </div>
    
    <button
    (click)="login()"
    type="button"
    class="w-full bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg text-sm hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition duration-200"
    >
    Iniciar sesión
  </button>
  </form>
