<table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 mb-4">
    <thead class="text-sm sm:text-base text-sky-600 text-center bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-1 py-1 sm:px-3 sm:py-3">
                NÃºmero
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                Nombre del producto
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                Tipo de producto
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                Precio
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                Stock
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                Imagen
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                
            </th>
            <th scope="col" class="px-1 py-1  sm:px-3 sm:py-3">
                
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of serviceShared.group?.entities" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ product.id }}
            </th>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ product.name }}
            </td>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ product.type }}
            </td>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ product.price }}
            </td>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ product.stock }}
            </td>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
                
            </td>
            <td class="text-base px-2 py-2 ">
                <a (click) = "deleteProduct(product.id)" href="#" class="text-left text-red-600">Eliminar</a>
            </td>
            <td class="text-base px-2 py-2 text-left text-sky-600">
                <a (click) = "editProduct(product)" href="#" class="text-left text-sky-600">Editar</a>
            </td>
        </tr>
        
    </tbody>
</table>
