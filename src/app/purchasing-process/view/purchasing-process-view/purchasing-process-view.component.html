<main class="w-full px-4 py-4 sm:flex sm:items-center sm:justify-center sm:py-20 ">
    <article>
        <h2 class="text-3xl mb-2">Comprando productos</h2>
        <hr class="mb-8">
    
        <form [formGroup] = "forms" (ngSubmit) = "onSubmit()">
    
            <div class="flex mb-8">
                <div class="flex flex-col mr-24 w-1/2">
                    <label for="country" class="text-normal">Pa√≠s</label>
                    <input type="text" class="px-2 py-2 rounded-lg bg-gray-50 border border-gray-300" id="country" formControlName="country">
    
                    <div *ngIf="country()?.invalid">
                        <p *ngIf="country()?.errors?.['required']" class="text-red-500 text-sm">Este campo es obligatorio.</p>
                    </div>
    
                </div>
                <div class="flex flex-col w-1/2">
                    <label for="city" class="text-normal">Ciudad</label>
                    <input class="px-2 py-2 rounded-lg bg-gray-50 border border-gray-300 " type="text" id="city" placeholder="" formControlName="city">
    
                    <div *ngIf="city()?.invalid">
                        <p *ngIf="city()?.errors?.['required']" class="text-red-500 text-sm">Este campo es obligatorio.</p>
                    </div>
                </div>
            </div>
    
            <div class="flex mb-8">
                <div class="flex flex-col mr-24 w-1/2">
                    <label for="comunne" class="text-normal">Comuna</label>
                    <input type="text" class="px-2 py-2 rounded-lg bg-gray-50 border border-gray-300" id="commune" formControlName="commune">
    
                    <div *ngIf="commune()?.invalid">
                        <p *ngIf="commune()?.errors?.['required']" class="text-red-500 text-sm">Este campo es obligatorio.</p>
                    </div>
    
                </div>
                <div class="flex flex-col w-1/2">
                    <label for="city" class="text-normal">Calle</label>
                    <input class="px-2 py-2 rounded-lg bg-gray-50 border border-gray-300 " type="text" id="street" placeholder="" formControlName="street">
    
                    <div *ngIf="street()?.invalid">
                        <p *ngIf="street()?.errors?.['required']" class="text-red-500 text-sm">Este campo es obligatorio.</p>
                    </div>
                </div>
            </div>
    
            <div class="mt-8">
                <button [disabled]="!isValidAllFields()" class="border py-3 px-2 rounded-lg w-full text-normal border-sky-600 bg-sky-600 text-white hover:border-sky-500 hover:bg-sky-500">  
                    Pagar
                </button>
            </div> 
    
        </form>
    </article>

        hgrhfd
    </article>
</main>
