<table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 mb-4">
    <thead class="text-sm sm:text-base text-sky-600 text-center bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-1 py-1 sm:px-2 sm:py-3">
                Número
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
                Rut
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
                Fecha de cumpleaños
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
                Género
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
                Activo
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
            </th>
            <th scope="col" class="px-1 py-1  sm:px-2 sm:py-3">
                
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of controller.group?.entities"  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <th scope="row" class="text-sm sm:text-base px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ user.id }}
            </th>
            <td class="text-sm sm:text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ user.rut }}
            </td>
            <td class="text-sm sm:text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ user.birthdate }}
            </td>
            <td class="text-sm sm:text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ translateGender(user.genderType) }}
            </td>
            <td class="text-sm sm:text-base px-1 py-1 sm:px-3 sm:py-2">
                {{ translateIsActive(user.isActive) }}
            </td>
            <td class="text-base px-1 py-1 sm:px-3 sm:py-2">
           
            </td>
            <td class="text-base px-2 py-2 text-center">
      
            </td>
        </tr>
        
    </tbody>
</table>
